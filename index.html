<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BCC News</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
               <a class="navbar-brand fs-4" style="color: rgb(32, 32, 32);" href="#">BBC News</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-1" style="font-size: 18px;">
                        <a class="nav-link " onclick="onNavItemClick('cricket')" aria-current="page" href="#">Cricket</a>
                        </li>
                        <li class="nav-item mx-1" style="font-size: 18px;">
                        <a class="nav-link" onclick="onNavItemClick('india')" href="#">India</a>
                        </li>
                        <li class="nav-item mx-1" style="font-size: 18px;">
                            <a class="nav-link" onclick="onNavItemClick('Politics')" href="#">Politics</a>
                        </li>
                        <li class="nav-item" style="font-size: 18px;">
                            <a class="nav-link" onclick="onNavItemClick('Technology')" href="#">Technology</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search-text" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container main-container" id="cardscontainer">
        
    </main>
    <template id="template-news-card">
        <div class="card" style="width: 15rem;">
            <img src="https://archive.org/download/placeholder-image/placeholder-image.jpg" id="news-img" class="card-img-top" alt="...">
            <div class="card-body">
               <h5 class="card-title" id="news-title">Card title</h5>
               <p class="card-text" id="news-desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </template>

    <footer>
        
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
<script src="script1.js"></script>  
</body>
</html>
